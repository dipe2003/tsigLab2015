<ui:composition template="/index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="page_content">
        <script type="text/javascript" src="./Resources/Javascript/AdministrarZonaCrecimiento.js"/>
        <div  id='map' class="mapa"></div>
        <h:form id="frmAdminZona">           
            <div class="formulario">                
                <div class="tituloGrande">
                    Administrar Zonas de Crecimiento
                </div>
                <div class="contenidoFormulario">                    
                    Demanda: <h:selectOneMenu value="#{adminZonaCrecimiento.demandaZonaCrecimiento}">
                                <f:selectItem itemValue="Alta" itemLabel="Alta" />
                                <f:selectItem itemValue="Media" itemLabel="Media" />
                                <f:selectItem itemValue="Baja" itemLabel="Baja" />		   							
                            </h:selectOneMenu>
                </div>
                <h:inputText id="inputCoordsZona" value="#{adminZonaCrecimiento.coords}" style="display: none" />             
                <h:inputText id="inputIdZonaCrecimiento" value="#{adminZonaCrecimiento.idZonaCrecimiento}" style="display: none"  />             
                <div class="aceptar">
                    <h:commandButton value="Guardar" action="#{adminZonaCrecimiento.guardarZonaCrecimiento()}" class="btn btn-success loginButton"/>
                    <h:commandButton value="Eliminar" action="#{adminZonaCrecimiento.eliminarZonaCrecimiento()}" class="btn btn-success loginButton"/>
                </div>                
            </div>
        </h:form>
    </ui:define>
</ui:composition>
