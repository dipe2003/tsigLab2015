<ui:composition template="/index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="page_content">
        <h:form id="frmUsr">           
            <div class="formulario">                
                <div class="tituloGrande">
                    Registrar Usuario
                </div>
                
                <div class="contenidoFormulario">   
                    Correo  <h:inputText id="inputCorreo" value="#{registroUsuarioBean.correoUsuario}" class="form-control loginInput" required="true" requiredMessage="Ingresa Correo"/>
                    <h:message for="inputCorreo" id="errCorreo" class="error"/>
                    Nickname <h:inputText id="inputNick" value="#{registroUsuarioBean.nicknameUsuario}" class="form-control loginInput" required="true" requiredMessage="Ingresa Nickname">
                        <f:ajax event="valueChange" execute="inputNick @this" render="@this errNick" listener="#{registroUsuarioBean.comprobarNickname()}"/>                        
                    </h:inputText><h:message for="inputNick" id="errNick" class="error"/>
                    Contrase単a <h:inputSecret id="inputPass" value="#{registroUsuarioBean.passwordUsuario}" class="form-control loginInput" required="true" requiredMessage="Ingresa Contrase単a"/>
                    Repite Contrase単a<h:inputSecret id="repPass" value="#{registroUsuarioBean.repeticionPasswordUsuario}" class="form-control loginInput" required="true" requiredMessage="Ingresa Contrase単a">
                        <f:ajax event="valueChange" execute="inputPass @this" render="errPass" listener="#{registroUsuarioBean.comprobarPass()}"/>
                    </h:inputSecret><h:message for="repPass" id="errPass" class="error"/>
                </div>          
                <h:commandButton value="Registrar" action="#{registroUsuarioBean.registrarUsuario()}" class="btn btn-success loginButton"/>       
            </div>
        </h:form>
    </ui:define>
</ui:composition>
