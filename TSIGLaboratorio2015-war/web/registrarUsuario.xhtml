<ui:composition template="/index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="page_content">
        <h:form id="frmUsr">           
            <div class="formulario">                
                <div class="tituloGrande">
                    Registrar Usuario
                </div>
                
                <div class="contenidoFormulario">   
                    Correo  <h:inputText id="inputCorreo" value="#{registroUsuario.correoUsuario}" class="form-control loginInput" required="true" requiredMessage="Ingresa Correo" />
                    <h:message for="inputCorreo" id="errCorreo" class="error"/>
                    Nickname <h:inputText id="inputNick" value="#{registroUsuario.nicknameUsuario}" class="form-control loginInput" required="true" requiredMessage="Ingresa Nickname"/>
                    Contrase単a <h:inputSecret id="inputPass" value="#{registroUsuario.passwordUsuario}" class="form-control loginInput" required="true" requiredMessage="Ingresa Contrase単a"/>
                    Repite Contrase単a<h:inputSecret id="repPass" value="#{registroUsuario.repeticionPasswordUsuario}" class="form-control loginInput" required="true" requiredMessage="Ingresa Contrase単a"/>

                    <h:commandButton id="btnReg" value="Registrar" action="#{registroUsuario.registrarUsuario()}" class="btn btn-success loginButton"/>
                    <h:message for="btnReg" id="errReg" class="error"/>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
