<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <meta charset='utf-8' />
        <title>Busco Haus</title>
        <script type='text/javascript' src='http://maps.google.com/maps/api/js?v=3.5'/>
        <script type='text/javascript' src='./Resources/OpenLayers/OpenLayers.js'/>
        <script type="text/javascript" src="./Resources/Javascript/init.js"/>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="Resources/Css/Base.css" />
    </head>
    
    <body onload='init();' style="background-color: #EEE;">
        <div id="header">
            <div id="headerCenter">
                <h:form id="login">
                    <div id="formLogin">
                        <h:panelGroup rendered="#{!login.usuarioLogueado}">
                            Usuario <h:inputText class="form-control loginInput" value="#{login.nickname}"/>
                            Password <h:inputSecret class="form-control loginInput" value="#{login.password}"/>
                            <h:commandButton id="login" class="btn btn-success loginButton" action="#{login.login()}" value="Ingresar"/>
                            <h:message for="login" />
                        </h:panelGroup>
                        <h:panelGroup rendered="#{login.usuarioLogueado}">
                            <h:outputText class="nickLogueado" value="#{login.nickname}"/>
                            <h:commandButton id="logout" class="btn btn-success loginButton" action="#{login.logout()}" value="Salir"/>
                        </h:panelGroup>
                    </div>
                </h:form>
                <div id="iconContainer">
                    <img src="Resources/Images/logo.png" width="349" height="149" alt="logo"/>
                </div>
            </div>
        </div>
        <div id="hoja">
            <div id="menu">
                <div class="menuItem">Home</div>
                <div class="menuItem">Registrar Propiedad</div>
                <div class="menuItem">Listar Propiedades</div>
            </div>
            
            <div id='map_element' class="mapa"></div>
            
            <h:form id="formulario">
                <div class="formulario">
                    
                    <div class="tituloGrande">
                        Registrar Propiedad
                    </div>
                    
                    <div class="contenidoFormulario">
                        
                        <h:selectOneMenu class="form-control loginInput" value="#{registrarPropiedad.tipoPropiedadSeleccionado}">
                            <f:selectItem itemValue="Casa" itemLabel="Casa" />
                            <f:selectItem itemValue="Apartamento" itemLabel="Apartamento" />	
                            <f:selectItem itemValue="Terreno" itemLabel="Terreno" />	                            
                        </h:selectOneMenu>
                        
                        Direccion  <h:inputText value="#{registrarPropiedad.direccionPropiedad}" class="form-control loginInput"/>
                        Precio <h:inputText value="#{registrarPropiedad.precioPropiedad}" class="form-control loginInput"/>
                        Metros Contruidos <h:inputText value="#{registrarPropiedad.metrosConstruidosPropiedad}" class="form-control loginInput"/>
                        Metros de Terreno<h:inputText value="#{registrarPropiedad.metrosTerrenoPropiedad}" class="form-control loginInput"/>
                        
                        Cantidad de Dormitorios<h:inputText value="#{registrarPropiedad.cantidadDormitorios}" class="form-control loginInput"/>
                        Cantidad de Ba√±os<h:inputText value="#{registrarPropiedad.cantidadBanios}" class="form-control loginInput"/>
                    </div>
                    
                    <div class="columnas">
<!--                        <c:forEach var="car" items="#{registrarPropiedad.listaCaracteristica}">                    
                            <h:selectBooleanCheckbox id="#{car.idCaracteristica}" class="css-checkbox" value="#{registrarPropiedad.listChecked[car.idCaracteristica]}" />  
                            <label for="#{car.idCaracteristica}" class="css-label" >#{car.nombreCaracteristica}</label><br/>
                        </c:forEach>-->
                    <input type="checkbox" id="checkboxG1" class="css-checkbox" /> <label for="checkboxG1" class="css-label" >Garage</label><br/>
                        <input type="checkbox" id="checkboxG2" class="css-checkbox" /> <label for="checkboxG2" class="css-label">Pisina</label><br/>
                        <input type="checkbox" id="checkboxG3" class="css-checkbox" /> <label for="checkboxG3" class="css-label">Barbacoa</label><br/>
                    </div>
                    
                    <h:inputText value="#{registrarPropiedad.coordX}" id="coordx" />
                    <h:inputText value="#{registrarPropiedad.coordY}" id="coordy" />
                    
                    <div class="aceptar">
                        <h:commandButton value="Registrar" action="#{registrarPropiedad.registrarPropiedad()}" class="btn btn-success loginButton"/>
                    </div>
                    
                </div>
            </h:form>
            
        </div>
    </body>
</html>
