<ui:composition template="/index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="page_content">
        
        <h:form id="formulario">           
            <div class="formulario">                
                <div class="tituloGrande">
                    Administrar Propiedades
                </div>
                <div class="contenidoFormulario">                    
                    <h:selectOneMenu value="#{adminPropiedadesBean.tipoSeleccionado}" class="form-control loginInput" >
                    <f:selectItems value="#{adminPropiedadesBean.tipoPropiedad}" />
                    <f:ajax event="change" render="formulario:noterreno" />
                </h:selectOneMenu>
                <div class="contenidoFormulario">                    
                    <h:selectOneMenu value="#{adminPropiedadesBean.dirSeleccionada}" class="form-control loginInput" >
                        <c:forEach var="prop" items="#{adminPropiedadesBean.propiedades}" >
                            <f:selectItem value="#{prop.direccionPropiedad}" />
                        </c:forEach>
                </h:selectOneMenu>
                    
                    Direccion  <h:inputText id="inputDireccion" value="#{administrarPropiedadesBean.direccionPropiedad}" class="form-control loginInput"/>
                    <h:commandButton  value="BuscarDir" class="btn btn-success loginButton"  >
                        <f:ajax event="click" execute="coordx coordy" listener="#{administrarPropiedadesBean.obtenerDireccion(registrarPropiedad.coordX, registrarPropiedad.coordY)}" render="inputDireccion errDireccion"/>
                    </h:commandButton>
                    Precio <h:inputText value="#{adminPropiedadesBean.precioPropiedad}" class="form-control loginInput"/>
                    Metros Contruidos <h:inputText value="#{adminPropiedadesBean.metrosConstruidosPropiedad}" class="form-control loginInput"/>
                    Metros de Terreno<h:inputText value="#{adminPropiedadesBean.metrosTerrenoPropiedad}" class="form-control loginInput"/>
                    <h:panelGroup id="noterreno">
                    <h:panelGroup rendered="#{registrarPropiedad.tipoPropiedadSeleccionado != 'Terreno'}">
                    Cantidad de Dormitorios<h:inputText value="#{registrarPropiedad.cantidadDormitorios}" class="form-control loginInput"/>
                    Cantidad de Ba√±os<h:inputText value="#{registrarPropiedad.cantidadBanios}" class="form-control loginInput"/>
                    </h:panelGroup>
                    </h:panelGroup>
                    En Alquiler <h:selectBooleanCheckbox value="#{adminPropiedadesBean.enAlquiler}"/> <br/>
                    En Venta    <h:selectBooleanCheckbox value="#{adminPropiedadesBean.enVenta}"/> <br/>
                    
                </div>
                
                <div class="columnas">
                    <c:forEach var="car" items="#{adminPropiedadesBean.listaCaracteristica}">                    
                        <h:selectBooleanCheckbox value="#{adminPropiedadesBean.listChecked[car.idCaracteristica]}" />  #{car.nombreCaracteristica}<br/>
                    </c:forEach>
                </div>                
                <h:inputText value="#{adminPropiedadesBean.coordX}" id="coordx" />
                <h:inputText value="#{adminPropiedadesBean.coordY}" id="coordy"/>
                <h:inputText value="#{adminPropiedadesBean.direccionPropiedad}" id="dir"/>
                
                <div class="aceptar">
                    <h:commandButton value="Registrar" action="#{adminPropiedadesBean.modificarPropiedad()}" class="btn btn-success loginButton"/>
                </div>                
            </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
