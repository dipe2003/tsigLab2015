<ui:composition template="/index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="page_content">
        <div id='map_element_admin' class="mapa"></div>
        <h:form id="frmAdminPropiedad">           
            <div class="formulario">                
                <div class="tituloGrande">
                    Administrar Propiedades
                </div>
                <h:panelGroup rendered="#{empty adminPropiedadesBean.propiedades}">
                    <div class="tituloGrande tituloListado">
                        No hay propiedades seleccionadas.
                    </div>
                </h:panelGroup>
                <h:panelGroup rendered="#{not empty adminPropiedadesBean.propiedades}" >
                    <div class="contenidoFormulario">
                        Direccion  <h:inputText id="inputDireccion" value="#{administrarPropiedadesBean.direccionPropiedad}" class="form-control loginInput"/>
                        Precio <h:inputText id="inputPrecio" value="#{adminPropiedadesBean.precioPropiedad}" class="form-control loginInput"/>
                        Metros Contruidos <h:inputText id="inputMetrosConstruidos" value="#{adminPropiedadesBean.metrosConstruidosPropiedad}" class="form-control loginInput"/>
                        Metros de Terreno<h:inputText id="inputMetrosTerreno" value="#{adminPropiedadesBean.metrosTerrenoPropiedad}" class="form-control loginInput"/>
                        <h:panelGroup id="noterreno">
                            <h:panelGroup rendered="#{registrarPropiedad.tipoPropiedadSeleccionado != 'Terreno'}">
                                Cantidad de Dormitorios<h:inputText id="inputDormitorios" value="#{registrarPropiedad.cantidadDormitorios}" class="form-control loginInput"/>
                                Cantidad de Ba√±os<h:inputText id="inputBanios" value="#{registrarPropiedad.cantidadBanios}" class="form-control loginInput"/>
                            </h:panelGroup>
                        </h:panelGroup>
                        En Alquiler <h:selectBooleanCheckbox id="inputAlquiler" value="#{adminPropiedadesBean.enAlquiler}"/> <br/>
                        En Venta    <h:selectBooleanCheckbox id="inputVenta" value="#{adminPropiedadesBean.enVenta}"/> <br/>
                        Estado
                        <h:selectOneMenu value="#{adminPropiedadesBean.estadoSeleccionado}" class="form-control loginInput" >
                            <f:selectItems value="#{adminPropiedadesBean.listEstado}" />
                        </h:selectOneMenu>
                    </div>
                    <div class="columnas">
                        <c:forEach var="car" items="#{adminPropiedadesBean.listaCaracteristica}">                    
                            <h:selectBooleanCheckbox value="#{adminPropiedadesBean.listChecked[car.idCaracteristica]}" />  #{car.nombreCaracteristica}<br/>
                        </c:forEach>
                    </div>           
                    
                    
                    <div class="aceptar">
                        <h:commandButton value="Guardar" action="#{adminPropiedadesBean.modificarPropiedad()}" class="btn btn-success loginButton"/>
                    </div>                
                    
                </h:panelGroup>
            </div>
            <h:inputText value="#{adminPropiedadesBean.coordX}" id="coordx" />
            <h:inputText value="#{adminPropiedadesBean.coordY}" id="coordy"/>
            <h:commandButton id="btnCargar"  >
                <f:ajax execute="@form" render="@form"/>
            </h:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
